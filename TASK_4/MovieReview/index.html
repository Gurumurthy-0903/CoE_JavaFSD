<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Movie Reviews</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Welcome to Movie Reviews</h2>
            <p>Discover and review your favorite movies.</p>
        </section>
        
        <section id="search">
            <h2>Search for a Movie</h2>
            <input type="text" id="movie-search" placeholder="Enter movie name...">
            <button onclick="searchMovie()">Search</button>
            <div id="search-results" class="movie-grid"></div>
        </section>
        
        <section id="movie-details" style="display: none;">
            <h2>Movie Details</h2>
            <div id="movie-info"></div>
        </section>
        
        <section id="reviews">
            <h2>User Reviews</h2>
            <div id="review-list"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Movie Reviews. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
