<div class="container">

    <h1>Contact Us</h1>
    <p><strong>Phone:</strong> +91-98765-43210</p>
    <p><strong>Email:</strong> contact&#64;dreamhome.in</p>
    <p><strong>Address:</strong> 456 Dream Avenue, Dream City, Mumbai, MH 400001</p>

    <h2>Enquiry</h2>
    <p>Please fill out the details We will reach out to you </p>

    <form (submit)="submitForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="phone" name="phone" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" [(ngModel)]="message" name="message" required></textarea>
      </div>

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
