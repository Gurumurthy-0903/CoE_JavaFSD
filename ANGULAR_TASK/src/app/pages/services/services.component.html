<div class="container">
    <div class="row justify-content-center g-4">
        <div class="col-md-4 col-sm-6 d-flex align-items-stretch" *ngFor="let service of services">
            <div class="card shadow-sm border-0 d-flex flex-column">
                <img class="card-img-top" [src]="'http://localhost:8090/' + service.imageUrl" alt="{{ service.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-center">{{ service.name }}</h5>
                    <p class="card-text">
                        <strong>Description:</strong> {{ service.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
