<div class="container">
    <div class="row justify-content-center g-4">
        <div class="col-md-4 col-sm-6 d-flex align-items-stretch" *ngFor="let project of projects">
            <div class="card shadow-sm border-0 d-flex flex-column">
                <img class="card-img-top" [src]="'http://localhost:8090/' + project.imageUrl" alt="{{ project.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-center">{{ project.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted text-center">{{ project.type }}</h6>
                    <p class="card-text">
                        <strong>Location:</strong> {{ project.location }}<br>
                        <strong>Price:</strong> â‚¹{{ project.price }}<br>
                        <strong>Size:</strong> {{ project.size }}<br>
                        <strong>Bedrooms:</strong> {{ project.bedrooms }}<br>
                        <strong>Bathrooms:</strong> {{ project.bathrooms }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
